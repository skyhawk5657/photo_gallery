					<p class="album-title">Freshly picked pears from back yard</p>
					<div class="element"><a href="gallery/201509_pears/DSC_1924.jpg" class="fancybox-button" rel="fancybox-button" title="DSC_1924.jpg"><img src="gallery/201509_pears/thumbs/DSC_1924.jpg" /></a></div>

	<!-- Add jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<script src="http://www.hyview.com/responsive-photo-gallery/fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>

	<script src="http://www.hyview.com/responsive-photo-gallery/fancybox/source/helpers/jquery.fancybox-buttons.js"></script>

	<script src="http://www.hyview.com/responsive-photo-gallery/fancybox/source/helpers/jquery.fancybox-thumbs.js"></script>		
	<script type="text/javascript" src="http://www.hyview.com/responsive-photo-gallery/js/grids.js"></script>
	<script type="text/javascript">
		jQuery(function($) {
			$('.element').responsiveEqualHeightGrid();	
		});
	</script>
	<script>
		$(document).ready(function() { /* standard lightbox */
			$(".fancybox").fancybox({
				openEffect	: 'none',
				closeEffect	: 'none'
			});
		});

		$(document).ready(function() { /* lightbox with button helper */
			$(".fancybox-button").fancybox({
				prevEffect		: 'none',
				nextEffect		: 'none',
				closeBtn		: false,
				helpers		: {
					title	: { type : 'inside' },
					buttons	: {}
				}
			});
		});
		
		$(".fancybox").fancybox({
			helpers : {
				overlay : {
					css : {
						'background' : 'rgba(58, 42, 45, 0.95)'
					}
				}
			}
		});
	</script>
